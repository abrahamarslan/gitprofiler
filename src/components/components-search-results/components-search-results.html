<div class="profile-view">
  <div class="row row-no-padding">
    <div class="col user-col">
      <div class="user-image-container">
        <div class="avatar-image">
          <img src="{{data.avatar_url}}">
        </div>
      </div>
      <h2 class="user-name">{{data.name}}</h2>
      <a>
        <h5 class="username">{{data.company}}</h5>
      </a>
      <p class="user-social">
        <i class="ion-heart"></i>
        <span>{{data.company}}</span>
      </p>
      <div class="row">
        <div class="col">
          <p class="user-bio">{{data.bio}}</p>
        </div>
      </div>
    </div>
  </div>
  <ion-list class="profile-list">
    <div class="item item-divider profile-divider"></div>
    <ion-item class="item item-icon-right list-item">
      <span class="main-text">Following</span>
      <span class="badge">34</span>
      <ion-icon name="arrow-dropright" item-right></ion-icon>
    </ion-item>
    <ion-item class="item item-icon-right list-item">
      <span class="main-text">Followers</span>
      <span class="badge">48</span>
      <ion-icon name="arrow-dropright" item-right></ion-icon>
    </ion-item>
    <ion-item class="item item-icon-right list-item">
      <span class="main-text">Blocked</span>
      <span class="badge">0</span>
      <ion-icon name="arrow-dropright" item-right></ion-icon>
    </ion-item>
    <ion-item class="item item-icon-right list-item">
      <span class="main-text">Broadcasts</span>
      <span class="badge">4</span>
      <ion-icon name="arrow-dropright" item-right></ion-icon>
      </ion-item>
  </ion-list>
</div>
